<div class="map-container">
  <mgl-map style="width: 100%; height: 100%;" [style]="'mapbox://styles/mapbox/streets-v9'" [zoom]="[15]" [center]="[-100.991440, 25.439106]">
    <ng-container *ngFor="let item of items">
      <mgl-marker  [lngLat]="[item.location.lng, item.location.lat]">
        <div class="marker custom-marker">
          <h2>{{item.item_name}}</h2>
        </div>
      </mgl-marker>
    </ng-container>
  </mgl-map>
</div>
