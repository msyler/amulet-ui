
<p-autoComplete [(ngModel)]="selectedCatalogItem" [suggestions]="catalogSuggestions" (completeMethod)="search($event)" field="item_name" [forceSelection]="true"></p-autoComplete>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Lat Lng" [(ngModel)]="location" value="">
</mat-form-field>

<button mat-raised-button color="primary" (click)="saveActiveItem()">Save Active Item</button>

<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Desc </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Lat </th>
    <td mat-cell *matCellDef="let element"> {{element.location.lat}} </td>
  </ng-container>

  <ng-container matColumnDef="lng">
    <th mat-header-cell *matHeaderCellDef> Lng </th>
    <td mat-cell *matCellDef="let element"> {{element.location.lng}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element" class="cell-button"> <i class="fas fa-trash-alt" (click)="deleteActiveItem(element.id)"></i> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
