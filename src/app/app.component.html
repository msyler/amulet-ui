<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome !
  </h1>
</div>
<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Desc </th>
    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
  </ng-container>

  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef> Lat </th>
    <td mat-cell *matCellDef="let element"> {{element.location.lat}} </td>
  </ng-container>

  <ng-container matColumnDef="lng">
    <th mat-header-cell *matHeaderCellDef> Lng </th>
    <td mat-cell *matCellDef="let element"> {{element.location.lng}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="map-container">



  <mgl-map [style]="'mapbox://styles/mapbox/streets-v9'" [zoom]="[15]" [center]="[-100.991440, 25.439106]">
    <ng-container *ngFor="let item of items">
      <mgl-marker  [lngLat]="[item.location.lng, item.location.lat]">
        <div (click)="alert('Foo')" class="marker custom-marker">
          <h3>{{item.name}}</h3>
        </div>
      </mgl-marker>
    </ng-container>
  </mgl-map>
</div>
<router-outlet></router-outlet>
